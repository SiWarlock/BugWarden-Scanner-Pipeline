[pytest]
minversion = 7.0
addopts = --strict-markers --cov=vulnhunter --cov-report=term-missing -v
testpaths = tests
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_docker: Tests that require Docker